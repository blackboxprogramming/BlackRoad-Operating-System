<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status - Prism Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .timestamp {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .service-name {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .status-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-healthy {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-unhealthy {
            background: #f59e0b;
            box-shadow: 0 0 10px #f59e0b;
        }

        .status-unreachable {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }

        .status-loading {
            background: #6b7280;
            box-shadow: 0 0 10px #6b7280;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .service-url {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 12px;
            word-break: break-all;
        }

        .service-details {
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .service-details div {
            margin-bottom: 6px;
        }

        .label {
            opacity: 0.7;
            margin-right: 8px;
        }

        .value {
            font-weight: 500;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
            font-size: 0.85rem;
        }

        .summary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .summary-title {
            font-size: 1.2rem;
            margin-bottom: 16px;
            opacity: 0.9;
        }

        .summary-status {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .summary-count {
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .refresh-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 20px;
        }

        .refresh-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ BlackRoad OS Status</h1>
            <div class="subtitle">Real-time service health monitoring</div>
            <div class="timestamp" id="last-updated">Loading...</div>
        </header>

        <div id="loading" class="loading">
            Checking service health...
        </div>

        <div id="content" style="display: none;">
            <div class="services-grid" id="services-grid"></div>

            <div class="summary" id="summary"></div>

            <div style="text-align: center;">
                <button class="refresh-button" onclick="refreshStatus()">ðŸ”„ Refresh Status</button>
            </div>
        </div>
    </div>

    <script>
        // Service URLs from environment (injected by server)
        const SERVICES = {
            core: {
                name: 'Core API',
                url: window.ENV?.CORE_API_URL || 'https://blackroad-os-core-production.up.railway.app',
                healthPath: '/health'
            },
            api: {
                name: 'Public API',
                url: window.ENV?.PUBLIC_API_URL || 'https://blackroad-os-api-production.up.railway.app',
                healthPath: '/health'
            },
            operator: {
                name: 'Operator',
                url: window.ENV?.OPERATOR_API_URL || 'https://blackroad-os-operator-production.up.railway.app',
                healthPath: '/health'
            },
            prism: {
                name: 'Prism Console',
                url: window.ENV?.PRISM_CONSOLE_URL || 'https://blackroad-os-prism-console-production.up.railway.app',
                healthPath: '/health'
            }
        };

        async function checkServiceHealth(serviceKey, serviceConfig) {
            const healthUrl = `${serviceConfig.url}${serviceConfig.healthPath}`;

            try {
                const response = await fetch(healthUrl, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    mode: 'cors'
                });

                if (response.ok) {
                    const data = await response.json();
                    return {
                        status: 'healthy',
                        data: data,
                        statusCode: response.status
                    };
                } else {
                    return {
                        status: 'unhealthy',
                        statusCode: response.status,
                        error: `HTTP ${response.status}`
                    };
                }
            } catch (error) {
                return {
                    status: 'unreachable',
                    error: error.message
                };
            }
        }

        async function refreshStatus() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';

            const results = {};

            // Check all services
            for (const [key, config] of Object.entries(SERVICES)) {
                results[key] = await checkServiceHealth(key, config);
            }

            // Render results
            renderResults(results);

            // Update timestamp
            document.getElementById('last-updated').textContent =
                `Last updated: ${new Date().toLocaleString()}`;

            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function renderResults(results) {
            const grid = document.getElementById('services-grid');
            grid.innerHTML = '';

            let healthyCount = 0;
            let totalCount = Object.keys(results).length;

            for (const [key, result] of Object.entries(results)) {
                const config = SERVICES[key];
                const isHealthy = result.status === 'healthy';
                if (isHealthy) healthyCount++;

                const card = document.createElement('div');
                card.className = 'service-card';

                const statusClass = `status-${result.status}`;

                let detailsHtml = '';
                if (result.data) {
                    detailsHtml = `
                        <div class="service-details">
                            ${result.data.version ? `<div><span class="label">Version:</span><span class="value">${result.data.version}</span></div>` : ''}
                            ${result.data.commit ? `<div><span class="label">Commit:</span><span class="value">${result.data.commit}</span></div>` : ''}
                            ${result.data.environment ? `<div><span class="label">Environment:</span><span class="value">${result.data.environment}</span></div>` : ''}
                            ${result.data.uptime_seconds ? `<div><span class="label">Uptime:</span><span class="value">${Math.floor(result.data.uptime_seconds / 3600)}h ${Math.floor((result.data.uptime_seconds % 3600) / 60)}m</span></div>` : ''}
                        </div>
                    `;
                } else if (result.error) {
                    detailsHtml = `
                        <div class="error-message">
                            Error: ${result.error}
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="service-header">
                        <div class="service-name">${config.name}</div>
                        <div class="status-indicator ${statusClass}"></div>
                    </div>
                    <div class="service-url">${config.url}</div>
                    ${detailsHtml}
                `;

                grid.appendChild(card);
            }

            // Render summary
            const summary = document.getElementById('summary');
            const allHealthy = healthyCount === totalCount;
            const statusText = allHealthy ? 'ALL SYSTEMS OPERATIONAL' :
                               healthyCount === 0 ? 'ALL SYSTEMS DOWN' :
                               'PARTIAL OUTAGE';

            summary.innerHTML = `
                <div class="summary-title">Overall Status</div>
                <div class="summary-status">${statusText}</div>
                <div class="summary-count">${healthyCount} of ${totalCount} services healthy</div>
            `;
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshStatus, 30000);

        // Initial load
        refreshStatus();
    </script>
</body>
</html>
