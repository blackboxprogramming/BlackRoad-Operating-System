[build]
builder = "NIXPACKS"

[deploy]
startCommand = "uvicorn operator_engine.server:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
watchPatterns = ["operator_engine/**/*.py"]

[[services]]
name = "blackroad-operator"

[services.healthcheck]
path = "/health"
timeout = 10

[[services.env]]
name = "ENVIRONMENT"
value = "production"
